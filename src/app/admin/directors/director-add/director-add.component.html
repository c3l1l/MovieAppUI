<div class="col-md-8">
    <div class="p-3 mb-2 bg-light text-dark"><h4 >New Director Add</h4>
    </div>
    <form #addForm="ngForm" (ngSubmit)="add(addForm)">
        <div class="mb-3">
          <label for="name" class="form-label">First Name</label>
          <input type="text" class="form-control" name="firstname" [(ngModel)]="directorModel.firstName">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="lastname" [(ngModel)]="directorModel.lastName">
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Birth Date</label>
            <input type="date" class="form-control" name="birthdate" [(ngModel)]="directorModel.birthDate">
          </div>
        <button type="submit" class="btn btn-primary" >Save</button>
        <button type="submit" class="btn btn-warning mx-2" routerLink="/admin/directors">Back</button>
      </form>
    </div>
