<div class="row">
    <div class="d-flex justify-content-start mb-3 ">
        <a class="btn btn-info mx-4" routerLink="actor-add"><i class="fa-sharp fa-regular fa-plus fa-lg"></i>  New Actor</a>
        <div class="col-md-6">
          <div class="form-group offset-0">
            <input class="form-control" [(ngModel)]="filterText" [ngModelOptions]="{standalone:true}" type="search" placeholder="Aranacak kelime" aria-label="Aranacak kelime">
          </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
<table class="table table-hover">
    <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Birth Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let actor of actorsList | actorPipe:filterText let index=index">
          <th scope="row" [innerText]="index+1"></th>
          <td class="text-primary" [innerText]="actor.firstName"></td>
          <td class="text-primary" [innerText]="actor.lastname"></td>
          <td class="text-primary" [innerText]="actor.birthDate | date  "></td>
          <td>
            <a class="btn btn-warning mx-1" routerLink="actor-update/{{actor.id}}">Update</a>
            <button class="btn btn-danger mx-1" [swal]="deleteSwal" (confirm)="delete(actor.id)">Delete</button>
          </td>
        </tr>
        </tbody>
</table>
<swal #deleteSwal title="Delete?" text="Do you want to delete this permanently?" type="question" [showCancelButton]="true" [focusCancel]="true" [swalOptions]="{confirmButtonText: 'Delete', cancelButtonText:'Exit'}"></swal>
</div>

</div>
