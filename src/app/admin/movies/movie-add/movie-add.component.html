<div class="col-md-8">
    <div class="p-3 mb-2 bg-light text-dark"><h4 >New Movie Add</h4>
    </div>
    <form #addForm="ngForm" (ngSubmit)="add(addForm)">
        <div class="mb-3">
          <label for="name" class="form-label">Movie Name</label>
          <input type="text" class="form-control" name="moviename" [(ngModel)]="movieAddModel.name">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Movie Director</label>
            <select class="form-select" (ngModelChange)="directorChange($event)" name="director" [ngModel]="directorDropList">
                                         
                <option *ngFor="let director of directorDropList" value="{{director.id}}" [innerText]="">{{director.firstName}} {{director.lastName}}  
                </option>
              </select>
        </div>
        <button type="submit" class="btn btn-primary" >Save</button>
        <button type="submit" class="btn btn-warning mx-2" routerLink="/admin/movies">Back</button>
      </form>
    </div>
