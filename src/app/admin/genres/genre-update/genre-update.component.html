<div class="col-md-8">
    <div class="p-3 mb-2 bg-light text-dark"><h4 >Genre Update</h4>
    </div>
    <form #updateForm="ngForm" (ngSubmit)="update(updateForm)">
        <div class="mb-3">
            <label for="movieId" class="form-label">Genre Id</label>
            <input disabled type="text" class="form-control" id="genreId" name="genreId" [ngModel]="genreModel.id" [ngModelOptions]="{standalone: true}">
          </div>
        <div class="mb-3">
          <label for="name" class="form-label">Genre Name</label>
          <input type="text" class="form-control" id="genrename" name="genrename" [(ngModel)]="genreModel.name" [ngModelOptions]="{standalone: true}">
        </div>
        <button type="submit" class="btn btn-primary" >Update</button>
      </form>
    </div>
