<div class="col-md-8">
  <div class="p-3 mb-2 bg-light text-dark">
    <h4>New Genre Add</h4>
  </div>
  <form #addForm="ngForm" (ngSubmit)="add(addForm)">
    <div class="mb-3">
      <label for="name" class="form-label">Genre Name</label>
      <input type="text" class="form-control" required minlength="3" #genreNameInput="ngModel" name="genreNameInput"
        [(ngModel)]="genreModel.name">
    </div>
    <div class="alert alert-danger" *ngIf="genreNameInput.invalid && (genreNameInput.dirty || genreNameInput.touched)">
      <small *ngIf="genreNameInput.errors?.['required']">Genre name required !</small>
      <small *ngIf="genreNameInput.errors?.['minlength']">Genre name minimum length is 3 character !</small>
    </div>

<button type="submit" class="btn btn-primary">Save</button>
<button type="submit" class="btn btn-warning mx-2" routerLink="/admin/genres">Back</button>
</form>
</div>
