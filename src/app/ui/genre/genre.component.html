<div class="col-lg-10 offset-md-1">
    <ul class="nav justify-content-center" >
        <li class="nav-item" *ngFor="let genre of genreList">
          <a class="nav-link" aria-current="page" (click)="getMoviesByGenreId(genre.id)"><strong>{{genre.name }} {{genre.id}}</strong></a>
        </li>

      </ul>
    <div class="row">
        <div *ngIf="!genreMovieList.movieList?.length " class="text-center">
            <h4 class="h4 text-danger">NO RECORDS FOUND !</h4>
        </div>
        <div class="col-lg-3" *ngFor="let movie of genreMovieList.movieList" >
            <!-- Blog post-->
            <div class="card mb-4">
                <a href="#!"><img class="card-img-top" style="height:300px;width:240px" [src]="movie.posterPath" alt="..."></a>
                <div class="card-body">
                    <div class="small text-muted">Genre: <mark>{{genreName}}</mark></div>
                    <h5 class="card-title h5 text-primary" [innerText]="movie.name" ></h5>
                    <a class="btn btn-primary mt-2" href="#!">Read more â†’</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Pagination-->
    <nav aria-label="Pagination">
        <hr class="my-0">
        <ul class="pagination justify-content-center my-4">
            <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1" aria-disabled="true">Newer</a></li>
            <li class="page-item active" aria-current="page"><a class="page-link" href="#!">1</a></li>
            <li class="page-item"><a class="page-link" href="#!">2</a></li>
            <li class="page-item"><a class="page-link" href="#!">3</a></li>
            <li class="page-item disabled"><a class="page-link" href="#!">...</a></li>
            <li class="page-item"><a class="page-link" href="#!">15</a></li>
            <li class="page-item"><a class="page-link" href="#!">Older</a></li>
        </ul>
    </nav>
</div>
